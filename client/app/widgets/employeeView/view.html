<div class="employee-list list-group" data-bind="foreach: {data: allEmployees, as: 'employee'}">
  <a class="list-group-item" href="#" data-bind="attr: {href: '#employees/' + employee.id()}">
    <div class="thumbnail">
      <img alt="" data-bind="attr: {src: employee.profilePicThumbUrl()}">
    </div>
    <div class="">
      <h4 class="list-group-item-heading" data-bind="text: employee.fullName()"></h4>
      <p class="list-group-item-text" data-bind="text: employee.job() && employee.job().title()"></p>
    </div>
  </a>
